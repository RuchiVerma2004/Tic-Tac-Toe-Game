<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- container to display winner message -->
    <div class="msg">
        <p id="msg" class="hide"></p>    
    </div>

    <!-- Title of the game -->
    <h1>Tic Tac Toe</h1>

    <!-- contianer for game board -->
    <div class="container">
        <div class="game">
            <!-- buttons for game board -->
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
        </div>
    </div>
    <!-- reset button and new game button -->
    <button class="" id="new-game">New Game</button>
    <button id="reset">Reset Game</button>
    <script src="index.js"></script>
</body>
</html>
